name: quickjs
on: workflow_dispatch

env:
  REPOSITORY_PATH: ${{ github.workspace }}/${{ github.sha }}

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          pacboy: cmake:p toolchian:p

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: bellard/quickjs

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPOSITORY_PATH }}

      - name: Build
        run: |
          cp $REPOSITORY_PATH/quickjs/CMakeLists.txt ./CMakeLists.txt
          cmake -G "MSYS Makefiles" -B ./build
          cmake --build ./build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: quickjs
          path: ./
