name: v8
on: workflow_dispatch

env:
  DEPOT_TOOLS_GIT: https://chromium.googlesource.com/chromium/tools/depot_tools.git
  DEPOT_TOOLS_BUNDLE: https://storage.googleapis.com/chrome-infra/depot_tools.zip

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Setup git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global core.autocrlf false
          git config --global core.filemode false
          git config --global branch.autosetupmerge always
          git config --global branch.autosetuprebase always

      - name: Install depot tools
        run: |
          cd $HOME
          git clone $DEPOT_TOOLS_GIT
          echo "$HOME/depot_tools" >> $GITHUB_PATH

      - name: Initialize gclient
        run: |
          gclient

      - name: Fetch source code
        run: |
          fetch v8

      - name: Build
        run: |
          cd v8
          ./build/install-build-deps.sh
          python ./tools/dev/gm.py x64.release

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: v8
          path: ./v8/out/x64.release

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Setup git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global core.autocrlf false
          git config --global core.filemode false
          git config --global branch.autosetupmerge always
          git config --global branch.autosetuprebase always

      - name: Install depot tools
        run: |
          cd $HOME
          curl.exe -s -L $env:DEPOT_TOOLS_BUNDLE -o depot_tools.zip
          7z.exe x depot_tools.zip -o*
          echo "$HOME\depot_tools" | out-file $env:GITHUB_PATH
          echo "DEPOT_TOOLS_WIN_TOOLCHAIN=0" | out-file $env:GITHUB_ENV

      - name: Initialize gclient
        shell: cmd
        run: |
          gclient

      - name: Fetch source code
        shell: cmd
        run: |
          fetch v8

      - name: Build
        shell: cmd
        run: |
          cd v8
          python.exe .\tools\dev\gm.py x64.release

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: v8
          path: .\v8\out\x64.release

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Setup git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global core.autocrlf false
          git config --global core.filemode false
          git config --global branch.autosetupmerge always
          git config --global branch.autosetuprebase always

      - name: Install depot tools
        run: |
          cd $HOME
          git clone $DEPOT_TOOLS_GIT
          echo "$HOME/depot_tools" >> $GITHUB_PATH

      - name: Initialize gclient
        run: |
          gclient

      - name: Fetch source code
        run: |
          fetch v8

      - name: Build
        run: |
          cd v8
          python ./tools/dev/gm.py x64.release

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: v8
          path: ./v8/out/x64.release
